<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

<div class="gamecontainer">
    <div class="container">
        <div class="box  bt-0  bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box  bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box  bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box  br-0"><span class="boxtext"></span></div>
        <div class="box  bl-0  bb-0"><span class="boxtext"></span></div>
        <div class="box  bb-0"><span class="boxtext"></span></div>
        <div class="box  br-0  bb-0"><span class="boxtext"></span></div>
        </div>
    <div class="gameinfo">
        <h1>Welcome to Tic Tac Toe</h1>
            <span class="info">Turn for X</span>
         <div> 
            <button id="startButton"><i class="fa-solid fa-music"></i>&nbsp;<i class="fa-solid fa-gamepad"></i></button>
            <button id="reset">Reset</button>
         </div>
             
         <div class="gifimg">
          <img src="happy-cat-happy-happy-cat.gif" alt="Excited">
         </div>
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
